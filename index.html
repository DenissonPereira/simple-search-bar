<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="./public/pesquisar.png" type="image/x-icon">
    <title>Simple Search Bar</title>
</head>

<body>
    <h1>Simple Search Bar.</h1>
    <div class="barra_pesquisa">
        <ion-icon name="search-outline" id="icone"></ion-icon>
        <input type="search" name="" id="barra" placeholder="Pesquise aqui" onkeydown="enter(event)">
        <button onclick="pesquisar()" id="botao">Ir</button>
    </div>
    <script src="scripts/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
